<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>订单详情</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <script>
    window.tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              brand: '#2f7d75',
              brandLight: '#e7f3f1',
              muted: '#f6f7f9',
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="phone">
    <div class="h-full flex flex-col">
      <div class="status-bar">
        <div class="font-semibold">20:55</div>
        <div class="status-icons">
          <span>5G</span>
          <span>LTE</span>
          <span class="font-semibold">88%</span>
        </div>
      </div>

      <div class="px-4 pt-1 pb-3 flex items-center justify-between text-sm">
        <div class="flex items-center gap-2 text-slate-700">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6" />
          </svg>
          <span class="font-medium">返回</span>
        </div>
        <div class="text-base font-semibold">订单详情</div>
        <div class="text-slate-400">···</div>
      </div>

      <div class="scroll-area flex-1 px-4 pb-24 space-y-4">
        <div class="td-card p-4 flex gap-3">
          <div class="h-16 w-20 rounded-xl bg-gradient-to-br from-slate-800 via-slate-700 to-slate-500"></div>
          <div class="flex-1">
            <div class="text-sm font-semibold">未来学习中心 · 26 年春季黑客松</div>
            <div class="mt-1 text-xs text-slate-500">北京 · 3 天 · AI 创新营</div>
          </div>
          <div class="text-brand text-base font-semibold">¥ 26800</div>
        </div>

        <div class="td-card p-4 space-y-3 text-sm">
          <div class="flex items-center justify-between">
            <span class="text-slate-500">支付状态</span>
            <span class="text-emerald-600 font-medium">已支付</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-slate-500">订单号</span>
            <span class="font-medium">QX202602210001</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-slate-500">下单时间</span>
            <span class="font-medium">2026.02.18 18:42</span>
          </div>
        </div>

        <div class="space-y-3">
          <div class="text-sm font-semibold text-slate-800">学员信息</div>
          <div class="td-card px-4">
            <div class="td-field flex items-center justify-between py-3 text-sm">
              <span class="text-slate-500">学员姓名</span>
              <span class="font-medium">刘梓泽</span>
            </div>
            <div class="td-field flex items-center justify-between py-3 text-sm">
              <span class="text-slate-500">身份证号</span>
              <span class="font-medium">340***********1234</span>
            </div>
            <div class="td-field flex items-center justify-between py-3 text-sm">
              <span class="text-slate-500">身高 / 体重</span>
              <span class="font-medium">175 cm / 55 kg</span>
            </div>
            <div class="flex items-center justify-between py-3 text-sm">
              <span class="text-slate-500">出行方式</span>
              <span class="font-medium">统一大巴</span>
            </div>
          </div>
        </div>

        <div class="space-y-3">
          <div class="text-sm font-semibold text-slate-800">监护人信息</div>
          <div class="td-card px-4">
            <div class="td-field flex items-center justify-between py-3 text-sm">
              <span class="text-slate-500">监护人姓名</span>
              <span class="font-medium">刘怀泽</span>
            </div>
            <div class="td-field flex items-center justify-between py-3 text-sm">
              <span class="text-slate-500">身份证号</span>
              <span class="font-medium">340***********5678</span>
            </div>
            <div class="flex items-center justify-between py-3 text-sm">
              <span class="text-slate-500">联系电话</span>
              <span class="font-medium">138****8899</span>
            </div>
          </div>
        </div>

        <div class="td-card p-4 text-xs text-slate-500">如需修改信息，请联系老师或在订单列表中发起咨询。</div>
      </div>

      <div class="border-t border-slate-200 bg-white px-4 py-3 flex items-center justify-between">
        <div>
          <div class="text-xs text-slate-500">合计金额</div>
          <div class="text-lg font-semibold text-brand">¥ 26800</div>
        </div>
        <button class="btn-primary px-6 py-2 text-sm font-semibold">已支付</button>
      </div>
    </div>
    <div class="home-indicator"></div>
  </div>
</body>
</html>
