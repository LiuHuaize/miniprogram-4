<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>活动列表</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <script>
    window.tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              brand: '#2f7d75',
              brandLight: '#e7f3f1',
              muted: '#f6f7f9',
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="phone">
    <div class="h-full flex flex-col">
      <div class="status-bar">
        <div class="font-semibold">20:51</div>
        <div class="status-icons">
          <span>5G</span>
          <span>LTE</span>
          <span class="font-semibold">88%</span>
        </div>
      </div>

      <div class="px-5 pt-2 pb-3 text-center text-base font-semibold">亿小步未来独角兽</div>

      <div class="px-4 pb-3">
        <div class="flex items-center gap-2 rounded-2xl bg-muted px-3 py-2 text-sm text-slate-400">
          <svg class="h-4 w-4 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="7"></circle>
            <path d="M21 21l-4.3-4.3"></path>
          </svg>
          <span>请输入活动名称</span>
        </div>
      </div>

      <div class="scroll-area flex-1 px-4 pb-24 space-y-4">
        <div class="td-card overflow-hidden">
          <div class="relative h-40 bg-gradient-to-br from-emerald-700 via-emerald-500 to-teal-300">
            <div class="absolute inset-0 bg-black/25"></div>
            <div class="absolute left-4 top-4 flex items-center gap-2">
              <span class="td-pill">报名中</span>
              <span class="text-xs text-white/80">2026 暑期研究营</span>
            </div>
            <div class="absolute bottom-4 left-4 text-white">
              <div class="text-lg font-semibold">IDEAS X 三亚</div>
              <div class="text-xs opacity-80">2026 亚洲商业 & 探险研学</div>
            </div>
          </div>
          <div class="p-4">
            <div class="text-sm font-semibold">IDEAS X SANYA: 2026 商业探索营</div>
            <div class="mt-1 text-xs text-slate-500">7 天 · 三亚 · 海滨成长体验</div>
          </div>
        </div>

        <div class="td-card overflow-hidden">
          <div class="relative h-40 bg-gradient-to-br from-yellow-200 via-amber-200 to-orange-300">
            <div class="absolute inset-0 bg-white/20"></div>
            <div class="absolute left-4 top-4">
              <span class="td-pill" style="background:#fdf3d1;color:#b77a08;">已结束</span>
            </div>
            <div class="absolute bottom-4 left-4 text-slate-700">
              <div class="text-lg font-semibold">OPEN DAY</div>
              <div class="text-xs">未来独角兽体验日</div>
            </div>
          </div>
          <div class="p-4">
            <div class="text-sm font-semibold">2025 IDEA 教育开放日</div>
            <div class="mt-1 text-xs text-slate-500">1 天 · 上海 · 体验式课堂</div>
          </div>
        </div>

        <div class="td-card overflow-hidden">
          <div class="relative h-40 bg-gradient-to-br from-slate-800 via-slate-700 to-slate-500">
            <div class="absolute inset-0 bg-black/20"></div>
            <div class="absolute left-4 top-4">
              <span class="td-pill">报名中</span>
            </div>
            <div class="absolute bottom-4 left-4 text-white">
              <div class="text-lg font-semibold">未来黑客松</div>
              <div class="text-xs opacity-80">科技 + 商业双主题</div>
            </div>
          </div>
          <div class="p-4">
            <div class="text-sm font-semibold">未来学习中心 · 26 年春季黑客松</div>
            <div class="mt-1 text-xs text-slate-500">3 天 · 北京 · 创新竞赛</div>
          </div>
        </div>
      </div>

      <div class="border-t border-slate-200 bg-white/90 px-6 py-3 backdrop-blur">
        <div class="flex items-center justify-between text-xs">
          <div class="flex flex-col items-center gap-1 text-brand">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 11l9-8 9 8v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2z" />
            </svg>
            <span>活动</span>
          </div>
          <div class="flex flex-col items-center gap-1 text-slate-400">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <span>我的</span>
          </div>
        </div>
      </div>
    </div>
    <div class="home-indicator"></div>
  </div>
</body>
</html>
